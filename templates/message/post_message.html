{% extends "base.html" %}
{% block content %}
<div class="span-24 last">
    <h2>
        {%if edit = '1' %}
        Edit message
        {%else%}
        Post a message to {{groupname}}
        {%endif%}
        
    </h2>
</div>
<div class="span-24 last">
    <form action="/message/post_message/{{groupid}}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" id="save_button" value="Post this message"/>
    </form>
    userlist: {{userlist}}
</div>
{% endblock %}
